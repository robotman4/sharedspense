<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="google" content="notranslate">
        <title>Sharedspence</title>
        <link href="https://cdn.jsdelivr.net/npm/beercss@3.5.6/dist/cdn/beer.min.css" rel="stylesheet">
        <script type="module" src="https://cdn.jsdelivr.net/npm/beercss@3.5.6/dist/cdn/beer.min.js"></script>
        <script type="module" src="https://cdn.jsdelivr.net/npm/material-dynamic-colors@1.1.0/dist/cdn/material-dynamic-colors.min.js"></script>
        <script src="js/api.js"></script>
    </head>
    <body class="dark">

        <nav class="s bottom">
            <a href="client.html">
                <i>Home</i>
                <div>Home</div>
            </a>
            <a href="current.html">
                <i class="fill">Play_Arrow</i>
                <div>Current</div>
            </a>
            <a href="archive.html">
                <i>Inventory_2</i>
                <div>Archive</div>
            </a>
            <a>
                <i>Logout</i>
                <div>Logout</div>
            </a>
        </nav>

        <main class="responsive">
            <article class="round">
                <div class="row">
                    <img class="circle large" src="/img/beer-and-woman.svg">
                    <div class="max">
                        <h5>12000 sek</h5>
                        <p>5 expenses for May</p>
                    </div>
                </div>
                <nav>
                    <button>Approve</button>
                </nav>
            </article>
            <div id="list" class="grid">
                <div class="s12">
                    <nav class="no-space">
                        <button class="border left-round max extra">
                            <span>Name of expense</span>
                        </button>
                        <button class="border no-round extra">
                            <span>5000</span>
                        </button>
                        <button data-ui="#dialogEditExpense" class="border right-round extra">
                            <i class="small">Edit</i>
                        </button>
                    </nav>
                </div>
                <div class="s12">
                    <nav class="no-space">
                        <button class="border left-round max extra">
                            <span>Company X</span>
                        </button>
                        <button class="border no-round extra">
                            <span>5000</span>
                        </button>
                        <button data-ui="#dialogEditExpense" class="border right-round extra">
                            <i class="small">Edit</i>
                        </button>
                    </nav>
                </div>
            </div>
            <nav class="no-space">
                <button data-ui="#dialogAddExpense" class="responsive">Add expense</button>
            </nav>
        </main>

        <dialog id="dialogAddExpense" class="bottom">
            <h5>Add expense</h5>
            <div class="field label border round extra">
                <input type="text">
                <label>Name</label>
            </div>
            <div class="field label border round extra">
                <input type="text">
                <label>Cost</label>
            </div>
            <nav class="no-space">
            </nav>
            <nav class="no-space">
                <button data-ui="#dialogAddExpense" class="large border absolute left">
                    <i>Close</i>
                    <span>Close</span>
                </button>
                <button class="large absolute right">
                    <i>Add</i>
                    <span>Add</span>
                </button>
            </nav>
            <nav class="no-space">
            </nav>
            <nav class="no-space">
            </nav>
        </dialog>

        <dialog id="dialogEditExpense" class="bottom">
            <div class="grid no-space">
                <div class="s6 absolute left">
                    <h5>Edit expense</h5>
                </div>
                <div class="s6 absolute right">
                    <button class="border round tertiary-border tertiary">
                        <i class="large">Delete</i>
                    </button>
                </div>
            </div>
            <nav class="no-space">
            </nav>
            <nav class="no-space">
            </nav>
            <nav class="no-space">
            </nav>
            <div class="field label border round extra">
                <input type="text">
                <label>Name</label>
            </div>
            <div class="field label border round extra">
                <input type="text">
                <label>Cost</label>
            </div>
            <nav class="no-space">
            </nav>
            <nav class="no-space">
                <button data-ui="#dialogEditExpense" class="large border absolute left">
                    <i>Close</i>
                    <span>Close</span>
                </button>
                <button class="large absolute right">
                    <i>Add</i>
                    <span>Add</span>
                </button>
            </nav>
            <nav class="no-space">
            </nav>
            <nav class="no-space">
            </nav>
        </dialog>

        <dialog id="dialogError" class="bottom">
            <span class="tertiary-text"><h5>Error</h5></span>
            <div id="divErrorMessage">Unknown Error</div>
            <nav class="right-align">
                <button data-ui="#dialogError" class="large tertiary">Understood</button>
            </nav>
        </dialog>

    </body>
</html>
