<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="google" content="notranslate">
        <title>Sharedspence</title>
        <link href="https://cdn.jsdelivr.net/npm/beercss@3.5.6/dist/cdn/beer.min.css" rel="stylesheet">
        <script type="module" src="https://cdn.jsdelivr.net/npm/beercss@3.5.6/dist/cdn/beer.min.js"></script>
        <script type="module" src="https://cdn.jsdelivr.net/npm/material-dynamic-colors@1.1.0/dist/cdn/material-dynamic-colors.min.js"></script>
        <script src="/js/api.js"></script>
        <script src="/js/client.js"></script>
    </head>
    <body class="dark">

        <nav class="s m l bottom">
            <a id="linkMenuHome" class="menulink" href="/client">
                <i>Home</i>
                <div>Home</div>
            </a>
            <a id="linkMenuCurrent" class="menulink" href="/client/current">
                <i>Play_Arrow</i>
                <div>Current</div>
            </a>
            <a id="linkMenuArchive" class="menulink" href="/client/archive">
                <i>Inventory_2</i>
                <div>Archive</div>
            </a>
            <a id="linkMenuLogout" class="menulink" href="#client-logout">
                <i>Logout</i>
                <div>Logout</div>
            </a>
        </nav>

        <main class="responsive">

            <article class="round">
                <div class="row">
                    <img class="circle large" src="/img/beer-and-woman.svg">
                    <div class="max">
                        <h5 id="headerTotalCost">0</h5>
                        <p><span id="spanNumberOfExpenses">0 expenses</span> for <span id="spanCurrentMonth">this month</span></p>
                    </div>
                </div>
                <nav>
                    <button data-ui="#dialogArchiveExpenses">Approve</button>
                </nav>
            </article>

            <div id="list" class="grid">
                <div class="s12">
                    <nav class="no-space">
                        <button class="border round max extra">
                            <span>Nothing found!</span>
                        </button>
                    </nav>
                </div>
            </div>
            <nav class="no-space">
                <button data-ui="#dialogAddExpense" class="responsive">Add expense</button>
            </nav>

        </main>

        <dialog id="dialogAddExpense" class="bottom">
            <h5>Add expense</h5>
            <div class="field label border round extra">
                <input id="addName" type="text">
                <label>Name</label>
            </div>
            <div class="field label border round extra">
                <input id="addCost" type="text">
                <label>Cost</label>
            </div>
            <nav class="no-space">
            </nav>
            <nav class="no-space">
                <button id="buttonCancelExpense" data-ui="#dialogAddExpense" class="large border absolute left">
                    <i>Close</i>
                    <span>Close</span>
                </button>
                <button id="buttonAddExpense" data-ui="#dialogAddExpense" class="large absolute right">
                    <i>Add</i>
                    <span>Add</span>
                </button>
            </nav>
            <nav class="no-space">
            </nav>
            <nav class="no-space">
            </nav>
        </dialog>

        <dialog id="dialogEditExpense" class="bottom">
            <div class="grid no-space">
                <div class="s6 absolute left">
                    <h5>Edit expense</h5>
                </div>
                <div class="s6 absolute right">
                    <button id="buttonDeleteExpense" data-expense-id="X" data-ui="#dialogEditExpense" class="border round tertiary-border tertiary">
                        <i class="large">Delete</i>
                    </button>
                </div>
            </div>
            <nav class="no-space">
                <br>
            </nav>
            <div class="field label border round extra">
                <input id="editName" type="text">
                <label>Name</label>
            </div>
            <div class="field label border round extra">
                <input id="editCost" type="text">
                <label>Cost</label>
            </div>
            <nav class="no-space">
            </nav>
            <nav class="no-space">
                <button id="buttonCloseEdit" data-ui="#dialogEditExpense" class="large border absolute left">
                    <i>Close</i>
                    <span>Close</span>
                </button>
                <button id="buttonSaveEdit" data-ui="#dialogEditExpense" class="large absolute right">
                    <i>Save</i>
                    <span>Save</span>
                </button>
            </nav>
            <nav class="no-space">
                <br>
            </nav>
        </dialog>

        <dialog id="dialogArchiveExpenses" class="bottom">
            <div class="grid no-space">
                <div class="s6 absolute left">
                    <h5>Archive expense</h5>
                </div>
            </div>
            <nav class="no-space">
                <br>
            </nav>
            <div class="field label suffix round large border">
                <select id="archiveMonthOptions"> 
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
                <label>For which month are these expenses?</label>
                <i>arrow_drop_down</i>
            </div>
            <div class="field label border round large">
                <input id="archiveYear" type="number" value="1970">
                <label>For what year</label>
            </div>
            <nav class="no-space">
            </nav>
            <nav class="no-space">
                <button id="buttonCloseArchive" data-ui="#dialogArchiveExpenses" class="large border absolute left">
                    <i>Close</i>
                    <span>Close</span>
                </button>
                <button id="buttonSaveArchive" data-ui="#dialogArchiveExpenses" class="large absolute right">
                    <i>Save</i>
                    <span>Save</span>
                </button>
            </nav>
            <nav class="no-space">
                <br>
            </nav>
        </dialog>

        <dialog id="dialogProgress" class="bottom">
            <progress></progress>
        </dialog>

        <dialog id="dialogError" class="bottom">
            <span class="tertiary-text"><h5>Error</h5></span>
            <div id="divErrorMessage">Unknown Error</div>
            <nav class="right-align">
                <button id="dismissError" data-ui="#dialogError" class="large tertiary">Understood</button>
            </nav>
        </dialog>

    </body>
</html>
