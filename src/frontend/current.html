<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="google" content="notranslate">
        <title>Sharedspence</title>
        <link href="https://cdn.jsdelivr.net/npm/beercss@3.5.6/dist/cdn/beer.min.css" rel="stylesheet">
        <script type="module" src="https://cdn.jsdelivr.net/npm/beercss@3.5.6/dist/cdn/beer.min.js"></script>
        <script type="module" src="https://cdn.jsdelivr.net/npm/material-dynamic-colors@1.1.0/dist/cdn/material-dynamic-colors.min.js"></script>
        <script src="/js/api.js"></script>
        <script src="/js/client.js"></script>
    </head>
    <body class="dark">

        <nav class="s bottom">
            <a href="/client">
                <i>Home</i>
                <div>Home</div>
            </a>
            <a href="/client/current">
                <i class="fill">Play_Arrow</i>
                <div>Current</div>
            </a>
            <a href="/client/archive">
                <i>Inventory_2</i>
                <div>Archive</div>
            </a>
            <a id="linkLogout" href="#client-logout">
                <i>Logout</i>
                <div>Logout</div>
            </a>
        </nav>

        <main class="responsive">

            <article class="round">
                <div class="row">
                    <img class="circle large" src="/img/beer-and-woman.svg">
                    <div class="max">
                        <h5 id="headerTotalCost">0</h5>
                        <p><span id="spanNumberOfExpenses">0 expenses</span> for <span id="spanCurrentMonth">this month</span></p>
                    </div>
                </div>
                <nav>
                    <button>Approve</button>
                </nav>
            </article>

            <div id="list" class="grid">
                <div class="s12">
                    <nav class="no-space">
                        <button class="border round max extra">
                            <span>Nothing found!</span>
                        </button>
                    </nav>
                </div>
            </div>
            <nav class="no-space">
                <button data-ui="#dialogAddExpense" class="responsive">Add expense</button>
            </nav>

        </main>

        <dialog id="dialogAddExpense" class="bottom">
            <h5>Add expense</h5>
            <div class="field label border round extra">
                <input id="addName" type="text">
                <label>Name</label>
            </div>
            <div class="field label border round extra">
                <input id="addCost" type="text">
                <label>Cost</label>
            </div>
            <nav class="no-space">
            </nav>
            <nav class="no-space">
                <button id="buttonCancelExpense" data-ui="#dialogAddExpense" class="large border absolute left">
                    <i>Close</i>
                    <span>Close</span>
                </button>
                <button id="buttonAddExpense" data-ui="#dialogAddExpense" class="large absolute right">
                    <i>Add</i>
                    <span>Add</span>
                </button>
            </nav>
            <nav class="no-space">
            </nav>
            <nav class="no-space">
            </nav>
        </dialog>

        <dialog id="dialogEditExpense" class="bottom">
            <div class="grid no-space">
                <div class="s6 absolute left">
                    <h5>Edit expense</h5>
                </div>
                <div class="s6 absolute right">
                    <button id="buttonDeleteExpense" data-expense-id="X" data-ui="#dialogEditExpense" class="border round tertiary-border tertiary">
                        <i class="large">Delete</i>
                    </button>
                </div>
            </div>
            <nav class="no-space">
                <br>
            </nav>
            <div class="field label border round extra">
                <input id="editName" type="text">
                <label>Name</label>
            </div>
            <div class="field label border round extra">
                <input id="editCost" type="text">
                <label>Cost</label>
            </div>
            <nav class="no-space">
            </nav>
            <nav class="no-space">
                <button id="buttonCloseEdit" data-ui="#dialogEditExpense" class="large border absolute left">
                    <i>Close</i>
                    <span>Close</span>
                </button>
                <button id="buttonSaveEdit" data-ui="#dialogEditExpense" class="large absolute right">
                    <i>Save</i>
                    <span>Save</span>
                </button>
            </nav>
            <nav class="no-space">
                <br>
            </nav>
        </dialog>

        <dialog id="dialogProgress" class="bottom">
            <progress></progress>
        </dialog>

        <dialog id="dialogError" class="bottom">
            <span class="tertiary-text"><h5>Error</h5></span>
            <div id="divErrorMessage">Unknown Error</div>
            <nav class="right-align">
                <button id="dismissError" data-ui="#dialogError" class="large tertiary">Understood</button>
            </nav>
        </dialog>

    </body>
</html>
