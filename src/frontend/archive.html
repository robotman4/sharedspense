<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="google" content="notranslate">
        <title>Sharedspence</title>
        <link href="https://cdn.jsdelivr.net/npm/beercss@3.5.6/dist/cdn/beer.min.css" rel="stylesheet">
        <script type="module" src="https://cdn.jsdelivr.net/npm/beercss@3.5.6/dist/cdn/beer.min.js"></script>
        <script type="module" src="https://cdn.jsdelivr.net/npm/material-dynamic-colors@1.1.0/dist/cdn/material-dynamic-colors.min.js"></script>
        <script src="/js/api.js"></script>
        <script src="/js/client.js"></script>
    </head>
    <body class="dark">

        <nav class="s m l bottom">
            <a id="linkMenuHome" class="menulink" href="/client">
                <i>Home</i>
                <div>Home</div>
            </a>
            <a id="linkMenuCurrent" class="menulink" href="/client/current">
                <i>Play_Arrow</i>
                <div>Current</div>
            </a>
            <a id="linkMenuArchive" class="menulink" href="/client/archive">
                <i>Inventory_2</i>
                <div>Archive</div>
            </a>
            <a id="linkMenuLogout" class="menulink" href="#client-logout">
                <i>Logout</i>
                <div>Logout</div>
            </a>
        </nav>

        <main class="responsive">

            <div class="field large prefix round fill">
                <i class="front">search</i>
                <input>
                <menu class="min">
                    <div class="field large prefix suffix no-margin fixed">
                        <i class="front">arrow_back</i>
                        <input>
                        <i class="front">close</i>
                    </div>
                    <a class="row">
                        <i>history</i>
                        <div>Item 1</div>
                    </a>
                    <a class="row">
                        <i>history</i>
                        <div>Item 2</div>
                    </a>
                    <a class="row">
                        <i>history</i>
                        <div>Item 3</div>
                    </a>
                </menu>
            </div>

            <div id="archiveList" class="grid">
                <div class="s12">
                    <nav class="no-space">
                        <button class="border round max extra">
                            <span>Nothing found!</span>
                        </button>
                    </nav>
                </div>
            </div>

        </main>

        <dialog id="dialogProgress" class="bottom">
            <progress></progress>
        </dialog>

        <dialog id="dialogError" class="bottom">
            <span class="tertiary-text"><h5>Error</h5></span>
            <div id="divErrorMessage">Unknown Error</div>
            <nav class="right-align">
                <button data-ui="#dialogError" class="large tertiary">Understood</button>
            </nav>
        </dialog>

        <dialog id="dialogListArchive" class="bottom">
            <div class="grid no-space">
                <div class="s6 absolute left">
                    <h5>Edit Approved</h5>
                </div>
                <div class="s6 absolute right">
                    <button id="buttonRevertArchive" data-archive-id="X" data-ui="#dialogListArchive" class="border round tertiary-border tertiary">
                        <i class="large">unarchive</i>
                        <span>Revert</span>
                    </button>
                </div>
            </div>
            <nav class="no-space">
                <br>
            </nav>
            <div id="list" class="grid">XXX</div>
            <nav class="no-space">
                <br>
            </nav>
            <nav class="no-space">
                <button id="buttonCloseEdit" data-ui="#dialogListArchive" class="large border absolute left">
                    <i>Close</i>
                    <span>Close</span>
                </button>
                <button id="buttonMarkAsPaid" data-ui="#dialogListArchive" class="large absolute right">
                    <i>verified</i>
                    <span>Paid</span>
                </button>
            </nav>
            <nav class="no-space">
                <br>
            </nav>
        </dialog>

    </body>
</html>
