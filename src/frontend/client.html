<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="google" content="notranslate">
        <title>Sharedspence</title>
        <link href="https://cdn.jsdelivr.net/npm/beercss@3.5.6/dist/cdn/beer.min.css" rel="stylesheet">
        <script type="module" src="https://cdn.jsdelivr.net/npm/beercss@3.5.6/dist/cdn/beer.min.js"></script>
        <script type="module" src="https://cdn.jsdelivr.net/npm/material-dynamic-colors@1.1.0/dist/cdn/material-dynamic-colors.min.js"></script>
        <script src="/js/api.js"></script>
        <script src="/js/client.js"></script>
    </head>
    <body class="dark">

        <nav class="s bottom">
            <a href="/client">
                <i class="fill">Home</i>
                <div>Home</div>
            </a>
            <a href="/client/current">
                <i>Play_Arrow</i>
                <div>Current</div>
            </a>
            <a href="/client/archive">
                <i>Inventory_2</i>
                <div>Archive</div>
            </a>
            <a id="linkLogout" href="#client-logout">
                <i>Logout</i>
                <div>Logout</div>
            </a>
        </nav>

        <main class="responsive">
            <article class="round">
                <div class="row">
                    <img class="circle large" src="/img/beer-and-woman.svg">
                    <div class="max">
                        <h5>Some cool graph?</h5>
                        <p>WOW HIGH NUMBER</p>
                    </div>
                </div>
            </article>
            <article class="round">
                <div class="row">
                    <img class="circle large" src="/img/beer-and-woman.svg">
                    <div class="max">
                        <h5>12000 sek</h5>
                        <p>5 expenses for May</p>
                    </div>
                </div>
            </article>
            <article class="round">
                <div class="row">
                    <img class="circle large" src="/img/beer-and-woman.svg">
                    <div class="max">
                        <h5>Archived</h5>
                        <p>5 unpaid months</p>
                    </div>
                </div>
            </article>
        </main>

        <dialog id="dialogProgress" class="bottom">
            <progress></progress>
        </dialog>

        <dialog id="dialogError" class="bottom">
            <span class="tertiary-text"><h5>Error</h5></span>
            <div id="divErrorMessage">Unknown Error</div>
            <nav class="right-align">
                <button id="dismissError" data-ui="#dialogError" class="large tertiary">Understood</button>
            </nav>
        </dialog>

    </body>
</html>
